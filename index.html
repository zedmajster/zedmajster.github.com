<!DOCTYPE html>
<html lang="en">

    <head>
	<meta charset="utf-8">
	<title>7.11.1989 - 1.8.2009</title>

	<style>
	    body {
		background-color: #000000;
		color: #ffffff;
	    }
	    #all {
		width: 750px;
		height: 500px;
		position: absolute;
		left: 50%;
		top: 50%;
		margin: -250px 0 0 -375px;
	    }
	    #image {
		position: relative;
		float: left;
		width: 375px;
		height: 500px;
		background-repeat: no-repeat;
	    }
	    #text {
		position: relative;
		top: 50%;
		text-align: center;
		font-family: 'Text Me One', 'Arial', sans-serif;
		font-size: 40px;
	    }

	</style>

	<script type="text/javascript">
	    window.onload = choosePic;
	    var num = new Date().getDate() % 9;
	    function choosePic() {
		document.getElementById("image").style.backgroundImage = "url(imgs/" + num + ".jpg)";
	    }
	</script>

	<link href='http://fonts.googleapis.com/css?family=Text+Me+One&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    </head>

    <body>
	<div id="all">
	    <div id="image"><noscript><img src="imgs/0.jpg" width="375" height="500"></noscript></div>
	    <div id="text">7.11.1989 - 1.8.2009</div>
	</div>
    </body>

</html>
